<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Polling Unit Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Results for a Polling Unit</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="polling_unit_id" class="form-label">Polling Unit ID</label>
                <input type="number" class="form-control" id="polling_unit_id" name="polling_unit_id" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Party Names and Votes</label>
                <div id="party-fields">
                    <div class="row mb-2">
                        <div class="col">
                            <input type="text" class="form-control" name="party[]" placeholder="Party Abbreviation" required>
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" name="votes[]" placeholder="Votes" required>
                        </div>
                    </div>
                </div>
                <button type="button" id="add-party" class="btn btn-secondary btn-sm">+ Add Another Party</button>
            </div>

            <button type="submit" class="btn btn-primary">Submit Results</button>
        </form>
    </div>

    <script>
        document.getElementById('add-party').addEventListener('click', function () {
            const partyFields = document.getElementById('party-fields');
            const newRow = document.createElement('div');
            newRow.classList.add('row', 'mb-2');
            newRow.innerHTML = `
                <div class="col">
                    <input type="text" class="form-control" name="party[]" placeholder="Party Abbreviation" required>
                </div>
                <div class="col">
                    <input type="number" class="form-control" name="votes[]" placeholder="Votes" required>
                </div>
            `;
            partyFields.appendChild(newRow);
        });
    </script>
</body>
</html>
