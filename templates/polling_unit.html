<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Unit Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Polling Unit Results</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="polling_unit_name" class="form-label">Enter Polling Unit Name</label>
                <input type="text" class="form-control" id="polling_unit_name" name="polling_unit_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if results %}
        <h2>Results for {{ results[0][0] }}</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Party</th>
                    <th>Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>No results found. Try again.</p>
        {% endif %}
    </div>
</body>
</html>
