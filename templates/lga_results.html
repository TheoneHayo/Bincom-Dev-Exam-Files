<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LGA Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Local Government Area Results</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="lga_id" class="form-label">Select Local Government</label>
                <select class="form-select" id="lga_id" name="lga_id" required>
                    <option value="">-- Select LGA --</option>
                    {% for lga in lgas %}
                    <option value="{{ lga[0] }}" {% if request.form.get('lga_id') == lga[0]|string %}selected{% endif %}>
                        {{ lga[1] }} 
                    </option>
                    
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Show Results</button>
        </form>

        {% if results %}
        <h2>Results for LGA</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Party</th>
                    <th>Total Votes</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
