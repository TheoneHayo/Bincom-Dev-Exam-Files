<h2>New Polling Unit Result Entry</h2>
<form method="POST">
  <label>Polling Unit Name: <input type="text" name="pu_name" required></label><br>
  <label>LGA:
    <select name="lga_id">
      {% for id, name in lgas %}
        <option value="{{ id }}">{{ name }}</option>
      {% endfor %}
    </select>
  </label><br><br>

  <h3>Party Results</h3>
  {% for party in parties %}
    <label>{{ party }}: <input type="number" name="party_score" required></label>
    <input type="hidden" name="party_abbreviation" value="{{ party }}"><br>
  {% endfor %}

  <button type="submit">Submit</button>
</form>
