<h2>LGA Total Result</h2>
<form method="POST">
  <select name="lga_id">
    {% for id, name in lgas %}
      <option value="{{ id }}">{{ name }}</option>
    {% endfor %}
  </select>
  <button type="submit">View Summary</button>
</form>

{% if results %}
  <h3>Summed Results for LGA {{ lga_id }}</h3>
  <ul>
    {% for party, total in results %}
      <li>{{ party }}: {{ total }}</li>
    {% endfor %}
  </ul>
{% endif %}
