<h2>Polling Unit Results</h2>
<form method="POST">
  <select name="polling_unit_id">
    {% for id, name in polling_units %}
      <option value="{{ id }}">{{ name }}</option>
    {% endfor %}
  </select>
  <button type="submit">View Result</button>
</form>

{% if results %}
  <h3>Results for Polling Unit {{ pu_id }}</h3>
  <ul>
    {% for party, score in results %}
      <li>{{ party }}: {{ score }}</li>
    {% endfor %}
  </ul>
{% endif %}
